<body>
  <h1>Simple Updates</h1>

  <h2>Projects</h2>
    
    <ul>
        {{#each project in projects}}
        {{> project_item project = project}}
        
            <!--{{#each update in updates}}
            {{> update_item update = update}}
            {{/each}}-->
        
            {{#each update in (lastUpdate project)}}
            {{> update_item update = update}}
            {{/each}}
        
        {{/each}}
    </ul>
        
   <h2>New update</h2>
    
    <form class = "add_update">
        
    <select id = "update_project">
        {{#each projects}}
        {{> project_option}}
        {{/each}}
    
    </select>
    
    <select id = "update_priority">
    
        <option value = "1">High</option>
        <option value = "2">Medium</option>
        <option value = "3">Low</option>
    
    </select>
    <textarea id = "update_text"></textarea> 
        
        <button class = "new_update">Submit</button>    
    </form>
  
</body>

<template name="project_item">
    
    <li>{{project.id}}, {{project.name}}</li>
                
</template>

<template name = "project_option">
    
    <option value = "{{id}}">{{name}}</option>
    
</template>

<template name = "update_item">
    <p>Updated at: {{update.createdAt}}, text: {{update.text}}, {{update.project_id}}</p>    
</template>
