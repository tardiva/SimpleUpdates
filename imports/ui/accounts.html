<template name="signup">
    <form>
    <input type="text" name="firstName" placeholder="First name">
    <input type="text" name="lastName" placeholder="Last name"> 
    <input type="email" name="signupEmail" placeholder="Email">
    <input type="password" name="signupPassword" placeholder="Password">
      <label><input type="checkbox" id="isAdmin" name = "isAdmin"> Administrator </label>
      <input type="submit" value="Signup">
  </form>
</template>

<template name="login">
  
    <div class = "login-wrapper">
    
    <h2 class = "login-brand">Simple Updates</h2>
  
    <div class="panel panel-default panel-login">
    
    <form>
    <input class = "form-control" type="email" name="loginEmail" placeholder="Email">
    <input class = "form-control" type="password" name="loginPassword" placeholder="Password">
    <input class = "form-control btn btn-primary" type="submit" name = "loginBtn" value="Login">
    
    <a id = "sign-up-link" href = "#">Sign up</a>
    
    </form>
    </div>
    </div>
</template>
